<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="public/styles.css" rel="stylesheet">
</head>

<body>
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a href="#home" class="text-xl font-bold">My Portfolio</a>
            <div>
                <a href="#about" class="ml-4">About Me</a>
                <a href="#projects" class="ml-4">Projects</a>
                <a href="#skills" class="ml-4">Skills</a>
                <a href="#contact" class="ml-4">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="h-screen bg-gray-900 text-white flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-5xl font-bold">Hello, I'm [Your Name]</h1>
                <p class="mt-4 text-xl">A Mobile Frontend Developer</p>
            </div>
        </section>
        <section id="about" class="py-16 bg-white text-gray-800">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center">About Me</h2>
                <p class="mt-4 text-center">Detailed information about your background, skills, and experiences.</p>
            </div>
        </section>
        <section id="projects" class="py-16 bg-gray-100 text-gray-800">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center">Projects</h2>
                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Add your project cards here -->
                </div>
            </div>
        </section>
        <section id="skills" class="py-16 bg-white text-gray-800">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center">Skills</h2>
                <ul class="mt-4 text-center">
                    <!-- List your skills here -->
                </ul>
            </div>
        </section>
        <section id="contact" class="py-16 bg-gray-100 text-gray-800">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center">Contact</h2>
                <form class="mt-4">
                    <!-- Add your contact form here -->
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        &copy; [Year] [Your Name]. All Rights Reserved.
    </footer>
</body>

</html>
